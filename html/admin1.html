<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Лэндинг</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #eee;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
        }

        .section {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background: #ddd;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать!</h1>
    <p>Ваш простой лендинг, который легко редактировать</p>
</header>

<div class="section">
    <h2>О проекте</h2>
    <p>
        Здесь может быть описание того, что вы предлагаете.
        Текст можно менять, добавлять картинки или кнопки.
    </p>

    <a href="#" class="btn">Подробнее</a>
</div>

<div class="section" style="background:#fff;">
    <h2>Почему это важно</h2>
    <p>
        Напишите преимущества, особенности или любую информацию.
    </p>
</div>

<footer>
    © 2025. Ваше имя или проект.
</footer>

</body>
</html>
